<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stargazing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: #0a0a1a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    /* Canvas para part√≠culas de estrellas */
    #stars-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    #aurora-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .aurora {
      position: absolute;
      opacity: 0;
      filter: blur(60px);
      transition: opacity 8s ease-in-out;
      border-radius: 50%;
      width: 100%; height: 100%;
    }
    #center-text {
      color: #fff;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      z-index: 10;
      padding: 20px 30px;
      background-color: rgba(0,0,0,0.4);
      border-radius: 20px;
      transition: all 0.5s ease;
      mix-blend-mode: screen;
      max-width: 80%;
      line-height: 1.2;
    }
    @media (max-width: 768px) {
      #center-text {
        font-size: 2rem;
      }
    }
    @media (max-width: 480px) {
      #center-text {
        font-size: 1.2rem;
        padding: 10px 15px;
        max-width: 90%;
      }
    }
    audio {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 10;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Canvas de part√≠culas de estrellas -->
  <canvas id="stars-particles"></canvas>
  <div id="aurora-container"></div>
  <div id="center-text">Las auroras boreales est√°n a la vuelta de la esquina.</div>
  <audio id="bg-audio" controls autoplay loop>
    <source src="stargazing.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Part√≠culas de estrellas con alta resoluci√≥n
    (function() {
      const canvas = document.getElementById('stars-particles');
      const ctx = canvas.getContext('2d');
      const dpr = window.devicePixelRatio || 1;
      function resize() {
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.scale(dpr, dpr);
      }
      window.addEventListener('resize', resize);
      resize();
      const stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        dAlpha: (Math.random() * 0.02) + 0.005
      }));
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
          s.alpha += s.dAlpha;
          if (s.alpha <= 0 || s.alpha >= 1) s.dAlpha *= -1;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255,255,255,' + s.alpha + ')';
          ctx.fill();
        });
        requestAnimationFrame(draw);
      }
      draw();
    })();

    document.addEventListener('DOMContentLoaded', function() {
      // C√≥digo de auroras y textos (sin cambios)
      const container = document.getElementById('aurora-container');
      const colorSets = [
        ['rgba(0,255,180,0.7)','rgba(0,150,255,0.7)','rgba(180,0,255,0.7)','rgba(0,255,100,0.7)','rgba(255,50,150,0.7)'],
        ['rgba(100,0,255,0.7)','rgba(0,200,255,0.7)','rgba(50,255,200,0.7)','rgba(255,0,150,0.7)','rgba(0,100,255,0.7)'],
        ['rgba(0,255,200,0.7)','rgba(150,0,255,0.7)','rgba(255,100,0,0.7)','rgba(0,255,50,0.7)','rgba(200,0,255,0.7)']
      ];
      let currentColorSet = 0;
      const auroras = [];
      for (let i = 0; i < 5; i++) {
        const aurora = document.createElement('div');
        aurora.className = 'aurora';
        aurora.style.background = colorSets[currentColorSet][i];
        container.appendChild(aurora);
        auroras.push(aurora);
        setTimeout(() => aurora.style.opacity = '0.7', i * 600);
        animateAurora(aurora, i);
      }
      function animateAurora(el, idx) {
        let x = Math.random()*100, y = Math.random()*100;
        let xs = (Math.random()-0.5)*0.05, ys = (Math.random()-0.5)*0.05;
        (function update(){
          x += xs; y += ys;
          if (Math.random() < 0.005) {
            xs = (Math.random()-0.5)*0.05; ys = (Math.random()-0.5)*0.05;
          }
          if (x > 120) x = -20; if (x < -20) x = 120;
          if (y > 120) y = -20; if (y < -20) y = 120;
          const pf = 0.5 + idx * 0.1;
          el.style.transform = `translate(${x*pf}%, ${y*pf}%) scale(${1+Math.sin(Date.now()*0.001*(idx+1))*0.2})`;
          requestAnimationFrame(update);
        })();
      }
      setInterval(() => {
        currentColorSet = (currentColorSet + 1) % colorSets.length;
        auroras.forEach(a => a.style.opacity = '0');
        setTimeout(() => {
          auroras.forEach((a, i) => {
            a.style.background = colorSets[currentColorSet][i];
            a.style.opacity = '0.7';
          });
        }, 800);
      }, 15000);

      const textOptions = [
        "Las auroras boreales est√°n a la vuelta de la esquina.",
        "As√≠ que prep√°rate para la caza de auroras boreales",
        "Excursi√≥n a glaciares y ba√±os termales",
        "Noviembre 19-28 del 2026",
        "Islandia",
        "Cada momento contigo ilumina mi vida",
        "¬°Feliz cumplea√±os, coraz√≥n! üéÇ‚ù§Ô∏è",
        "¬°¬°¬°Te Amo!!! ‚ù§Ô∏è"
      ];
      const baseSize = 2.5, step = 0.3;
      const baseMobile = 1.2, stepMobile = 0.15;
      let idx = 0;
      const el = document.getElementById('center-text');
      setInterval(() => {
        idx = (idx + 1) % textOptions.length;
        el.style.opacity = '0';
        setTimeout(() => {
          el.textContent = textOptions[idx];
          if (window.innerWidth <= 480) {
            el.style.fontSize = (baseMobile + idx * stepMobile) + 'rem';
          } else {
            el.style.fontSize = (baseSize + idx * step) + 'rem';
          }
          el.style.opacity = '1';
          if (idx === 6) {
            confetti({ particleCount: 100, spread: 60 });
          }
        }, 500);
      }, 3000);
    });
  </script>
</body>
</html>
